<div id="currentChat">
  <div class="mainChat">
    <div class="message" *ngFor="let msg of allMessages">
      <div><div class="avatar" [ngStyle]="{'background-color':msg.nick | namecolor}">{{msg.nick | initials}}</div></div>
      <div>
        <div class="messageUser">{{msg.nick}}</div>
        <div class="messageText">{{msg.message}}</div>
      </div>
      <div class="messageTime">13:18</div>
    </div>
  </div>
  <div class="inputContainer">
    <input [(ngModel)]="message" name="message" autofocus placeholder="Type a message.." (keyup)="sendMsg($event)">
    <div><i class="fa fa-paper-plane-o" aria-hidden="true"></i></div>
  </div>
</div>
