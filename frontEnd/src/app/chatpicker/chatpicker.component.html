<div id="chatPicker">
  <div (click)="toggleDropDown('modal')" class="room button">
    <i class="fa fa-plus" aria-hidden="true"></i>
    <div class="roomName">New room</div>
  </div>

  <h3 (click)="toggleDropDown('all')">All rooms</h3>
  <div class="toggler" [@availableToggle]="availableState">
    <div class="room" *ngFor="let room of availableRooms">
      <div class="joinRoom" (click)="changeRoom({room: room})">
        <div *ngIf="room != 'lobby'" class="avatar" [ngStyle]="{'background-color':room | namecolor}">{{room | initials}}</div>
        <i *ngIf="room == 'lobby'" class="fa fa-home" aria-hidden="true"></i>
        <div class="roomName">{{room}}</div>
      </div>
    </div>
  </div>
</div>



<div [@modalToggle]="modalState" class="modalContainer">
  <div class="flexRow">
    <div class="flexCol">
      <div class="modal">
        <div class="flexRow">
          <h3>Create a room</h3> <i (click)="toggleDropDown('modal')" class="fa fa-times exit" aria-hidden="true"></i></div>
          <span *ngIf="showError">Please name the room!</span>
        <input type="text" name="roomName" autofocus placeholder="Name" [(ngModel)]="newName" (keyup)="removeError()">
        <input type="text" name="roomTopic" placeholder="Topic" [(ngModel)]="newTopic">
        <div (click)="newRoom()" class="button">CREATE</div>
      </div>
    </div>
  </div>
</div>
