
<app-login *ngIf="!loggedIn" [(isAvailable)]="userNameAvailable" (attemptToLogIn)="logIn($event)"></app-login>

<div *ngIf="loggedIn">
    <h1>Hello: {{userName}}</h1>
    <app-chatdetails ></app-chatdetails>
    <app-chatpicker ></app-chatpicker>
    <app-currentchat [(urName)]="userName"></app-currentchat>
</div>
