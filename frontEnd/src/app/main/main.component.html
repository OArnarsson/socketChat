<div class="container">
    <div *ngIf="loggedIn" id="nav">
        <div class="navLeft">
            <h1 class="brand" (click)="logStuff()">OnRi Chat</h1>
        </div>
        <div class="navCenter">
            <img class="roomImage" src="http://placehold.it/30x30">
            <h2 class="roomName">roomname</h2>
        </div>
        <div class="navRight">
            <h2 class="profile">{{userName}}</h2>
            <img alt="{{userName}} - profileImage" src="http://placehold.it/30x30"><img>
        </div>
    </div>

    <app-login *ngIf="!loggedIn" [(isAvailable)]="userNameAvailable" (attemptToLogIn)="logIn($event)"></app-login>
    <div id="content" *ngIf="loggedIn">
        <app-chatpicker [(allRooms)]="roomList"></app-chatpicker>
        <app-currentchat></app-currentchat>
        <app-chatdetails [(allUsers)]="userList"></app-chatdetails>
    </div>
</div>
