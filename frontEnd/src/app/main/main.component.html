<div class="container">
    <div *ngIf="loggedIn" id="nav">
        <div class="navButton">
            <p><i class="fa fa-angle-left" aria-hidden="true"></i></p>
        </div>
        <div class="navLeft">
            <h1 class="brand">OnRi Chat</h1>
        </div>
        <div class="navCenter">
            <div class="avatar" [ngStyle]="{'background-color':roomObj.room | namecolor}">{{roomObj.room | initials}}</div>
            <h2 class="roomName">{{roomObj.room}} &nbsp;</h2>
            <h4>- {{roomObj.topic}}</h4>
        </div>
        <div class="navRight">
            <h2 class="profile">{{roomObj.username}}</h2>
            <div class="avatar" [ngStyle]="{'background-color':roomObj.username | namecolor}">{{roomObj.username | initials}}</div>
        </div>
        <div class="navButton">
            <p><i class="fa fa-angle-right" aria-hidden="true"></i></p>
        </div>
    </div>

    <app-login [@loginTrigger]="loginState" [(isAvailable)]="userNameAvailable" (attemptToLogIn)="logIn($event)"></app-login>
    <div id="content" *ngIf="loggedIn">
        <app-chatpicker></app-chatpicker>
        <app-currentchat [(activeObj)]="roomObj" (setActiveRoom)="changeConvo($event)"></app-currentchat>
        <app-chatdetails (setToPrivate)="setViewToPrivateMsg($event)" [whoAmI]="userName" [whereAmI]="roomObj.room"></app-chatdetails>
    </div>
</div>
