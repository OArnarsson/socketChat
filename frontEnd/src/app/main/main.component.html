<div class="container">
    <div *ngIf="loggedIn" id="nav">
        <div class="navLeft">
            <h1 class="brand">OnRi Chat</h1>
        </div>
        <div class="navCenter">
            <h2 class="roomName">Room Name</h2>
            <img alt="roomImage" src="http://placehold.it/30x30"><img>
        </div>
        <div class="navRight">
            <h2 class="profile">Hello: {{userName}}</h2>
            <img alt="{{userName}} - profileImage" src="http://placehold.it/30x30"><img>
        </div>
    </div>

    <app-login *ngIf="!loggedIn" [(isAvailable)]="userNameAvailable" (attemptToLogIn)="logIn($event)"></app-login>
    <div id="content" *ngIf="loggedIn">
        <app-chatpicker></app-chatpicker>
        <app-currentchat [(urName)]="userName"></app-currentchat>
        <app-chatdetails></app-chatdetails>
    </div>
</div>
